<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专项训练 - 学习提升</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-3 flex items-center border-b border-gray-200">
        <a href="home.html" class="text-gray-500 mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-lg font-bold">专项训练</h1>
    </div>
    
    <!-- 学科选择 -->
    <div class="bg-white px-4 pt-3 pb-2 mt-2 overflow-x-auto">
        <div class="flex space-x-3">
            <button class="px-4 py-1 bg-green-600 text-white rounded-full text-sm">数学</button>
            <button class="px-4 py-1 bg-gray-100 rounded-full text-sm">语文</button>
            <button class="px-4 py-1 bg-gray-100 rounded-full text-sm">英语</button>
            <button class="px-4 py-1 bg-gray-100 rounded-full text-sm">物理</button>
            <button class="px-4 py-1 bg-gray-100 rounded-full text-sm">化学</button>
            <button class="px-4 py-1 bg-gray-100 rounded-full text-sm">生物</button>
        </div>
    </div>
    
    <!-- 搜索框 -->
    <div class="bg-white p-4">
        <div class="relative">
            <input type="text" placeholder="搜索知识点" class="w-full px-4 py-2 pl-10 bg-gray-100 rounded-full">
            <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
        </div>
    </div>
    
    <!-- 知识点列表 -->
    <div class="mt-4 px-4">
        <h2 class="font-bold mb-3">数学知识点</h2>
        
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <div class="font-bold">函数与导数</div>
                    <div class="text-xs text-gray-500 mt-1">覆盖考纲要点，按难度递增</div>
                </div>
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">5题组</span>
            </div>
            <div class="flex space-x-1 mb-3">
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">函数</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">导数</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">极值</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">单调性</span>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center text-xs text-gray-500">
                    <i class="fas fa-user-friends mr-1"></i>
                    <span>1,290人练习</span>
                </div>
                <button class="bg-green-600 text-white px-4 py-1 rounded-full text-sm">开始训练</button>
            </div>
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <div class="font-bold">三角函数</div>
                    <div class="text-xs text-gray-500 mt-1">覆盖考纲要点，按难度递增</div>
                </div>
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">5题组</span>
            </div>
            <div class="flex space-x-1 mb-3">
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">三角函数</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">诱导公式</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">和差公式</span>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center text-xs text-gray-500">
                    <i class="fas fa-user-friends mr-1"></i>
                    <span>1,430人练习</span>
                </div>
                <button class="bg-green-600 text-white px-4 py-1 rounded-full text-sm">开始训练</button>
            </div>
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <div class="font-bold">数列</div>
                    <div class="text-xs text-gray-500 mt-1">覆盖考纲要点，按难度递增</div>
                </div>
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">5题组</span>
            </div>
            <div class="flex space-x-1 mb-3">
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">等差数列</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">等比数列</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">通项公式</span>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center text-xs text-gray-500">
                    <i class="fas fa-user-friends mr-1"></i>
                    <span>1,120人练习</span>
                </div>
                <button class="bg-green-600 text-white px-4 py-1 rounded-full text-sm">开始训练</button>
            </div>
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <div class="font-bold">立体几何</div>
                    <div class="text-xs text-gray-500 mt-1">覆盖考纲要点，按难度递增</div>
                </div>
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">5题组</span>
            </div>
            <div class="flex space-x-1 mb-3">
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">空间向量</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">直线与平面</span>
                <span class="text-xs px-2 py-1 bg-gray-100 rounded">体积计算</span>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center text-xs text-gray-500">
                    <i class="fas fa-user-friends mr-1"></i>
                    <span>980人练习</span>
                </div>
                <button class="bg-green-600 text-white px-4 py-1 rounded-full text-sm">开始训练</button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-3">
        <a href="home.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-home"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="topic_training.html" class="text-blue-600 flex flex-col items-center">
            <i class="fas fa-book-open"></i>
            <span class="text-xs mt-1">学习</span>
        </a>
        <a href="error_collection.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-pencil-alt"></i>
            <span class="text-xs mt-1">错题</span>
        </a>
        <a href="learning_report.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-user"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>

</html>
